<form [formGroup]="RegisterForm" (ngSubmit)="submitRegisterForm()" class="space-y-12" action="#" method="POST">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base/7 font-semibold text-gray-900">Infos d'enregistrement</h2>
      <p class="mt-1 text-sm/6 text-gray-600">Ces informations sont personnelles. Ne les oubliez pas?.</p>


      <div class="grid grid-cols-1 gap-y-6 sm:grid-cols-6 sm:gap-x-6 sm:gap-y-6">
        <div class="sm:col-span-3">
          <label for="name" class="block text-sm/6 font-medium text-gray-900">Nom</label>
          <div class="mt-1">
            <input formControlName="name" type="text" name="fname" id="name" autocomplete="given-name" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base/6 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>


        <div class="sm:col-span-6">
          <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
          <div class="mt-1">
            <input formControlName="email" type="text" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base/6 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

        <div class="sm:col-span-6">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Mot de passe</label>
          <div class="mt-1">
            <input formControlName="password" type="text" name="password" id="password" autocomplete="password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base/6 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
          </div>
        </div>

      <div class="sm:col-span-6">
        <label for="confirmPassword" class="block text sm/6 font-medium text-gray-900">Confirmer le mot de passe</label>
        <div class="mt-1">
          <input formControlName="confirmPassword" type="text" name="confirmPassword" id="confirmPassword" autocomplete="confirmPassword" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base/6 text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>


        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">S'inscrire</button>


      </div>
    </div>
  </div>
</form>
